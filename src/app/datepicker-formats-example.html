<mat-form-field appearance="fill">
  <mat-label>select slot date</mat-label>
  <input
    matInput
    [matDatepicker]="dp"
    [min]="minDate"
    [matDatepickerFilter]="myFilter"
    [formControl]="date"
  />
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>
